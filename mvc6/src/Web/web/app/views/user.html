
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead>
            <tr>
                <th sort-header="sortAndPage" sort-field="UserName" class="sort-table-header">Username</th>
                <th class="icon-col-1">&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="user in users">
                <td>
                    {{ user.userName }}
                </td>
                <td class="text-right">
                    <button type="button" class="btn btn-danger btn-xs" ng-click="deleteUser(user.userName)">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div table-pager="sortAndPage"></div>
    </div>
</div>
