<form role="form" name="loginForm">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <fieldset>
                <legend class="h2">Login</legend>
                <div class="form-group" validator="required['Please enter a user name.']">
                    <label for="loginUserName">User Name</label>
                    <input type="text" id="loginUserName" name="loginUserName" class="form-control" placeholder="Username"
                            data-ng-model="loginData.userName" autofocus>
                </div>
                <div class="form-group" validator="string[6,,'Password should be minimum of 6 characters long.']">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" class="form-control" placeholder="Password"
                            data-ng-model="loginData.password">
                </div>
            </fieldset>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>
            <div class="form-group">
                <button type="button" ng-disabled="loginForm.$invalid" class="btn btn-md btn-info btn-block" ng-click="login()">Login</button>
            </div>    
        </div>
    </div>
</form>
