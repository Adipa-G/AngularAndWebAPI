<form role="form" name="loginForm">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <fieldset>
                <legend class="h2">Login</legend>
                <div class="form-group">
                    <label for="loginUserName">User Name</label>
                    <input type="text" id="loginUserName" name="loginUserName" class="form-control" 
                           placeholder="Username" [(ngModel)]="loginInfo.userName" autofocus>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" class="form-control" 
                           placeholder="Password" [(ngModel)]="loginInfo.password">
                </div>
            </fieldset>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div [hidden]="!errorMessage" class="alert alert-danger">
                {{errorMessage}}
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-md btn-info btn-block" (click)="login()">Login</button>
            </div>
        </div>
    </div>
</form>
