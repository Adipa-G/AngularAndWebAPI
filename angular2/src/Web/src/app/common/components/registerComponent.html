<form #loginForm="ngForm">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <fieldset>
                <legend class="h2">Sign up</legend>
                <div class="form-group">
                    <label for="regUserName">User Name</label>
                    <input type="text" id="regUserName" required name="regUserName"
                           class="form-control" placeholder="Username"
                           #regUserName="ngModel" [(ngModel)]="regInfo.userName" autofocus>
                    <div [hidden]="regUserName.valid || regUserName.pristine" class="alert alert-danger">
                        User name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required minlength="6"
                           class="form-control" placeholder="Password" name="regPassword"
                           #regPassword="ngModel" [(ngModel)]="regInfo.password">
                    <div [hidden]="regPassword.valid || regPassword.pristine" class="alert alert-danger">
                        Password is required and should be at least 6 characters long
                    </div>
                </div>
                <div class="form-group">
                    <label for="regPassword">Confirm Password</label>
                    <input type="password" id="regConfirmPassword" required minlength="6"
                           class="form-control" placeholder="Password" name="regConfirmPassword"
                           #regConfirmPassword="ngModel" [(ngModel)]="regInfo.confirmPassword">
                    <div [hidden]="regConfirmPassword.value == regPassword.value" class="alert alert-danger">
                        Passwords should match
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="row" [hidden]="!success">
        <div class="col-md-4 col-md-offset-4 alert alert-success">
            Registration successful! You will be redirected to login shortly.
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <button type="button" class="btn btn-md btn-info btn-block" 
                        [disabled]="!loginForm.form.valid" (click)="register()">Sign up</button>
            </div>
        </div>
    </div>
</form>
